<?xml version="1.0" encoding="UTF-8"?>

<pies>
    <pie hotkey="&lt;ctrl>&lt;alt>M" quickAction="1">
        <slice type="key" name="Next Track"     icon="stock_media-next" command="XF86AudioNext" />
        <slice type="key" name="Stop"           icon="stock_media-stop" command="XF86AudioStop" />
        <slice type="key" name="Previous Track" icon="stock_media-prev" command="XF86AudioPrev" />
        <slice type="key" name="Play/Pause"     icon="stock_media-play" command="XF86AudioPlay" />
    </pie>
    
    <pie hotkey="&lt;ctrl>&lt;alt>W" quickAction="2">
        <slice type="key" name="Shade"           icon="stock_top" command="&lt;ctrl>&lt;alt>S" />
        <slice type="key" name="Close"           icon="stock_delete" command="&lt;alt>F4" />
        <slice type="key" name="Minimize"        icon="stock_first" command="&lt;alt>F9" />
        <slice type="key" name="Toggle Maximize" icon="stock_fullscreen" command="&lt;alt>F11" />
    </pie>
    
    <pie hotkey="&lt;ctrl>&lt;alt>C">
        <slice type="key" name="Switch Right" icon="stock_right" command="&lt;ctrl>&lt;alt>Right" />
        <slice type="key" name="Desktop 3" icon="applications-graphics" command="&lt;ctrl>&lt;alt>2" />
        <slice type="key" name="Desktop 4" icon="applications-office" command="&lt;ctrl>&lt;alt>3" />
        <slice type="key" name="Switch Left" icon="stock_left" command="&lt;ctrl>&lt;alt>Left" />
        <slice type="key" name="Desktop 1" icon="applications-games" command="&lt;ctrl>&lt;alt>4" />
        <slice type="key" name="Desktop 2" icon="applications-internet" command="&lt;ctrl>&lt;alt>A" />
    </pie>
    
    <pie hotkey="&lt;ctrl>&lt;alt>A">
        <slice type="app" name="Terminal"     icon="terminal"    command="gnome-terminal" />
        <slice type="app" name="Gedit"        icon="text-editor" command="gedit" />
        <slice type="app" name="Firefox"      icon="firefox"     command="firefox" />
        <slice type="app" name="Thunderbird"  icon="thunderbird" command="thunderbird" />
        <slice type="app" name="Rhythmbox"  icon="rhythmbox" command="rhythmbox" />
        <slice type="app" name="Synaptic-Paketverwaltung" icon="synaptic"         command="gksu --description /usr/share/applications/synaptic.desktop /usr/sbin/synaptic" />
        <slice type="app" name="Image Viewer" icon="eog"         command="eog" />
    </pie>
    
</pies>
