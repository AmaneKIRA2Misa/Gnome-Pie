<?xml version="1.0" encoding="UTF-8"?>

<pies>
    <pie name="Multimedia" hotkey="&lt;ctrl>&lt;alt>M" quickAction="0">
        <slice type="key" name="Next Track"     icon="stock_media-next" command="XF86AudioNext" />
        <slice type="key" name="Stop"           icon="stock_media-stop" command="XF86AudioStop" />
        <slice type="key" name="Previous Track" icon="stock_media-prev" command="XF86AudioPrev" />
        <slice type="key" name="Play/Pause"     icon="stock_media-play" command="XF86AudioPlay" />
    </pie>
    
    <pie name="Window" hotkey="&lt;ctrl>&lt;alt>W" quickAction="2">
        <slice type="key" name="Shade"           icon="stock_top"        command="&lt;ctrl>&lt;alt>S" />
        <slice type="key" name="Close"           icon="stock_delete"     command="&lt;alt>F4" />
        <slice type="key" name="Minimize"        icon="stock_first"      command="&lt;alt>F9" />
        <slice type="key" name="Toggle Maximize" icon="stock_fullscreen" command="&lt;alt>F11" />
    </pie>
    
    <pie name="Desktops" hotkey="&lt;ctrl>&lt;alt>C">
        <slice type="key" name="Switch Right" icon="stock_right"           command="&lt;ctrl>&lt;alt>Right" />
        <slice type="key" name="Desktop 4"    icon="applications-graphics" command="&lt;ctrl>&lt;alt>4" />
        <slice type="key" name="Switch Down" icon="stock_down"           command="&lt;ctrl>&lt;alt>Down" />
        <slice type="key" name="Desktop 3"    icon="applications-office"   command="&lt;ctrl>&lt;alt>3" />
        <slice type="key" name="Switch Left"  icon="stock_left"            command="&lt;ctrl>&lt;alt>Left" />
        <slice type="key" name="Desktop 1"    icon="applications-games"    command="&lt;ctrl>&lt;alt>1" />
        <slice type="key" name="Switch Up" icon="stock_up"           command="&lt;ctrl>&lt;alt>Up" />
        <slice type="key" name="Desktop 2"    icon="applications-internet" command="&lt;ctrl>&lt;alt>2" />
    </pie>
    
    <pie name="Pies" hotkey="&lt;ctrl>&lt;alt>Y">
        <slice type="pie" name="Desktop"     icon="desktop"    command="Desktops" />
        <slice type="pie" name="Window Management"     icon="window-manager"    command="Window" />
        <slice type="pie" name="Multimedia"     icon="stock_media-play"    command="Multimedia" />
        <slice type="pie" name="Main Menu"     icon="menu-editor"    command="Menu" />
    </pie>
    
    <plugin name="Menu" hotkey="&lt;ctrl>&lt;alt>F" type="menu" />
    
    <plugin name="Bookmarks" hotkey="&lt;ctrl>&lt;alt>B" type="bookmarks" />
    
</pies>
